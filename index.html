<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Szafawawa | Fronty na wymiar</title>
</head>
<body>
    <div class="container">
        <h1>Oblicz koszt frontów na wymiar</h1>
        <div class="fatline"></div>
        <div class="description">
            <a>Długość</a>
            <a>Szerokość</a>
            <a>Ilość</a>
        </div>
        <div class="elementlist">
            <div id="0" class="element">
                <input id="width" type="text" placeholder="0.0mm">
                <a>X</a>
                <input id="height" type="text" placeholder="0.0mm">
                <input id="quantity" type="number" placeholder="0">
                <input id="raw" type="checkbox">Surowe
                <button id="addbtn" type="button">Dodaj</button>
            </div>
        </div>
        <div class="fatline"></div>
        <div class="summary">
            <div>Razem*:0zł</div>
        </div>
        <div class="footer">
            <a>*Wszystkie podane ceny są netto. Czas realizacji zamówienie to ok. 3 tygodnie.</a>
        </div>
    </div>
    <div class="footmenu">
        <button>WYJŚCIE</button>
        <button>ZAMÓW</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
