<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Szafawawa | Fronty na wymiar</title>
</head>
<body>
    <div class="container">
        <h1>Oblicz koszt frontów na wymiar</h1>
        <div class="fatline"></div>
        <div class="listwrapper">
            <div class="description">
                <a class="width row-1">Długość</a>
                <a class="height row-1">Szerokość</a>
                <a class="quantity row-1">Ilość</a>
                <a class="addbtn row-1"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 64 64"><defs><style>.a,.d{fill:none;}.a{stroke:#707070;stroke-width:5px;}.b{fill:#707070;font-size:50px;font-family:Roboto-Bold, Roboto;font-weight:700;}.c{stroke:none;}</style></defs><g transform="translate(-138 -67)"><g class="a" transform="translate(138 67)"><circle class="c" cx="32" cy="32" r="32"/><circle class="d" cx="32" cy="32" r="29.5"/></g><text class="b" transform="translate(158 116)"><tspan x="0" y="0">?</tspan></text></g></svg></a>
            </div>
            <div id="elementList" class="elementlist">
                <form id="0" class="element">
                    <input id="width" class="width" type="text" placeholder="0.0m">
                    <svg class="cross" xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10">
                        <path id="Path_1" data-name="Path 1" d="M6.193-7.581l2.171-2.985H12.05l-3.674,4.9,3.829,5.1h-3.7l-2.3-3.142L3.915-.566H.205l3.829-5.1-3.662-4.9h3.7Z" transform="translate(-0.205 10.566)"/>
                    </svg>                      
                    <input id="height" class="height" type="text" placeholder="0.0m">
                    <input id="quantity" class="quantity" type="number" placeholder="0">
                    <!--<input id="raw" type="checkbox">Surowe-->
                    <button id="editbtn" class="editbtn edit nodisplay" type="button">Zmień</button>
                    <button id="addbtn" class="addbtn" type="button">Dodaj</button>
                </form>
            </div>
        </div>
        <div class="fatline"></div>
        <div class="summary">
            <div>Razem*:<span class="price">0zł</span></div>
        </div>
        <div class="desktop-footer">
            <a>*Wszystkie podane ceny są netto. Czas realizacji zamówienie to ok. 3 tygodnie.</a>
            <button class="desktop-order">ZAMÓW</button>
        </div>
    </div>
    <div class="footer">
        <a>*Czas realizacji zamówienie to ok. 3 tygodnie.</a>
    </div>
    <div class="footmenu">
        <button class="exit">WYJŚCIE</button>
        <button class="order">ZAMÓW</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
